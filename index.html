<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/displayWeather.js" defer></script>
    <title>Weather Boss</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">WEATHER GURU</h1>
    </header>

    <section class="weather"></section>

    <main class="main">
        <section class="main__input">
            <form class="main__form" id="weatherForm">
                <label class="main__form-title" for="">PLEASE ENTER A CITY TO RETRIEVE WEATHER</label>
                <input class="main__form-content" type="text" placeholder="NAME OF CITY" id="location_name" name="location_name">
                <button class="main__form-button" type="submit">SUBMIT</button>
            </form>
      
        </section>

        <section class="main__output"></section>

    </main>
    <footer class="footer">

    </footer>
</body>
</html>
